name: Build and Release Runner Image

on:
  push:
    branches: [ "prod" ]
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: automa-runner
  REGISTRY: ghcr.io

jobs:
  build-push-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (GHCR)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=prod
            type=sha

      - name: Build and push multi-arch to GHCR
        id: push
        uses: docker/build-push-action@v5
        with:
          context: ./runner
          file: runner/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Compute release tag
        id: tag
        run: |
          TS=$(date -u +"%Y%m%d-%H%M%S")
          echo "tag=runner-${TS}-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build amd64 tarball
        uses: docker/build-push-action@v5
        with:
          context: ./runner
          file: runner/Dockerfile
          platforms: linux/amd64
          push: false
          tags: ${{ env.IMAGE_NAME }}:latest
          outputs: type=tar,dest=automa-runner-amd64.tar

      - name: Build arm64 tarball
        uses: docker/build-push-action@v5
        with:
          context: ./runner
          file: runner/Dockerfile
          platforms: linux/arm64
          push: false
          tags: ${{ env.IMAGE_NAME }}:latest
          outputs: type=tar,dest=automa-runner-arm64.tar

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Automa Runner Image ${{ steps.tag.outputs.tag }}
          body: |
            Multi-arch image pushed to GHCR:
            - ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            - ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:prod
            - digest: ${{ steps.push.outputs.digest }}

            Offline images are attached below (load with `docker load -i <file>`), then run docker compose.
          draft: false
          prerelease: false
          files: |
            automa-runner-amd64.tar
            automa-runner-arm64.tar
